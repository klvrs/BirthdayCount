<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTIE BIRTHDAY COUNT</title>
    <link rel="stylesheet" href="./timerclock.css">
</head>
<body>
    <div class="overlay">
        <div class="wrapper">
            <div class="">
                <h1 class="title"><span>2024</span> SHIVAM<br>BIRTHDAY COUNTDOWN</h1>

                <div class="countdown">
                    <div>
                        <p id="days" class="big-text">0</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours" class="big-text">0</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="min" class="big-text">0</p>
                        <span>Min</span>
                    </div>
                    <div>
                        <p id="sec" class="big-text">0</p>
                        <span>Sec</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="timerclock.js"></script>
</body>
</html>
